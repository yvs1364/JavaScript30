<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }

  *, *:before, *:after {
    box-sizing: inherit;
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
  const all = document.querySelectorAll("div");
  console.log(all);
  const btn = document.querySelector("button");
  console.log(btn);

  function show() {
    console.log(this.classList.value);
  }

  btn.addEventListener("click", () => {
    console.log("Clicked !");
  },{once: true});

  all.forEach(div => div.addEventListener("click", show, {
    capture: false,
    once: true
  }));

</script>
</body>
</html>
