  </div>

<script>
  const items = document.querySelector(".items");
  console.log(items);
  let isDown = false;
  let startX;
  let scrollLeft;

  function down(e) {
    console.log("move");
    isDown = true;
    items.classList.add("active");
    startX = e.pageX - items.offsetLeft;
    scrollLeft = items.scrollLeft;
  }
  function leave(){
    isDown = false;
    items.classList.remove('active');
  }
  function enter() {
    isDown = true;
    items.classList.add('active');
  }
  function move(e){
    if (!isDown) return;
    e.preventDefault();
    const x = e.pageX - items.offsetLeft;
    const walk = (x - startX) * 3;
    items.scrollLeft = scrollLeft - walk;
  };
  function upp() {
    isDown = false;
    items.classList.remove('active');
  }

  items.addEventListener("mousedown", down)
  items.addEventListener("mouseup", upp)
  items.addEventListener("mouseleave", leave)
  items.addEventListener("mousemove", move)

</script>

  </body>
</html>
