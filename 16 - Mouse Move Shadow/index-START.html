<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Mouse Shadow</title>
  </head>
  <body>

    <div class="hero">
      <h1 contenteditable>ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥</h1>
    </div>

    <style>
    html {
      color: blueviolet;
      font-family: sans-serif;
    }

    body {
      margin: 0;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: blueviolet;
    }

    h1 {
      text-shadow: 10px 10px 0 rgba(138,43,228,0.5);
      font-size: 100px;
    }
    </style>

    <script>
      const hero = document.querySelector(".hero");
      // console.log(hero);
      const woah = hero.querySelector("h1");
      // console.log(woah);
      const moving = false;
      const walk = 500;

      function move(e) {
        const { offsetWidth: width, offsetHeight: height } = hero;
        // console.log({ offsetWidth: width, offsetHeight: height });
        // const x = e.clientX;
        // const y = e.clientY;
        let { clientX: x, clientY: y } = e;

        if (this !== e.target) {
          x = x + e.target.clientLeft;
          y = y + e.target.clientTop;
        }
        const xWalk = Math.round((x / width * walk) - (walk / 2));
        const yWalk = Math.round((y / height * walk) - (walk / 2));

        woah.style.textShadow = `
          ${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),
          ${xWalk * -1}px ${yWalk}px 0 rgba(0,255,255,0.7),
          ${yWalk}px ${xWalk * -1}px 0 rgba(0,255,0,0.7),
          ${yWalk * -1}px ${xWalk}px 0 rgba(0,0,255,0.7)
        `;
        // const coor = "X: " + x + ", Y: " + y;
        // console.log(coor);

      }
       hero.addEventListener("mousemove", move);
    </script>
  </body>
</html>
